    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            background-color: #000;
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: auto;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        h1 {
            font-size: 4em;
            color: #f39c12;
            background: linear-gradient(45deg, #ff6600, #ff0000, #ff6600);
            background-size: 400% 400%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 4s ease infinite, flicker 1.5s infinite;
            margin: 0;
            padding: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .description {
            font-size: 1.2em;
            color: #fff;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .discord-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
        }

        .discord-info img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            object-fit: cover;
        }

        .gallery-section {
            margin: 20px;
        }

        .gallery-section h2 {
            color: #fff;
            border-bottom: 2px solid #f39c12;
            padding-bottom: 10px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .gallery img {
            border: 2px solid #fff;
            width: 300px;
            height: auto;
            cursor: pointer; /* لتغيير المؤشر عند المرور على الصورة */
            transition: transform 0.2s; /* تأثير التحجيم */
        }

        .gallery img:hover {
            transform: scale(1.05); /* تكبير الصورة قليلاً عند المرور عليها */
        }

        /* Style for the modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.8); /* Black with opacity */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 80%;
            margin: auto;
        }

        .modal img {
            width: 100%; /* Full width of the modal */
            height: auto; /* Maintain aspect ratio */
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #bbb;
        }

        .gallery iframe {
            border: 2px solid #fff;
            width: 560px;
            height: 315px;
            max-width: 90vw;
            max-height: 90vh;
        }
    </style>
</head>

    <!-- The Modal -->

    <script>
        // Function to open the modal and display the clicked image
        function openModal(img) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "flex";
            modalImg.src = img.src;
        }

        // Function to close the modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Close the modal when clicking outside of the modal content
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
